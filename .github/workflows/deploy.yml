name: Build and Deploy to Cloudflare

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js (for wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: CI diagnostics
        run: |
          echo "=== CI diagnostics: env summary (no secrets values) ==="
          echo "CF_API_TOKEN set: ${CF_API_TOKEN-}" >/dev/null || true
          if [ -n "${{ secrets.CF_API_TOKEN }}" ]; then echo "CF_API_TOKEN secret is configured"; else echo "CF_API_TOKEN secret NOT set"; fi
          if [ -n "${{ secrets.CF_ACCOUNT_ID }}" ]; then echo "CF_ACCOUNT_ID secret is configured"; else echo "CF_ACCOUNT_ID secret NOT set"; fi
          echo "--- wrangler.toml contents ---"
          if [ -f wrangler.toml ]; then cat wrangler.toml || true; else echo "wrangler.toml not found"; fi
          echo "--- wrangler binary ---"
          if command -v wrangler >/dev/null 2>&1; then wrangler --version || true; else echo "wrangler not installed"; fi

      - name: Set up Rust
        uses: dtolnay/rust-toolchain-action@stable

      - name: Build backend (Rust)
        working-directory: ./backend
        run: |
          cargo build --release

      - name: Build frontend (Rust/wasm or static)
        working-directory: ./frontend
        run: |
          # If frontend is a Yew/Trunk project use trunk. Otherwise adjust build steps.
          if [ -f Cargo.toml ]; then
            if command -v trunk >/dev/null 2>&1; then
              trunk build --release --public-url ./
            else
              cargo build --release
            fi
          fi


      - name: Configure wrangler account_id
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "$CF_ACCOUNT_ID" ]; then
            echo "Injecting CF_ACCOUNT_ID into wrangler.toml"
            sed -i -e "s/^account_id = .*$/account_id = \"$CF_ACCOUNT_ID\"/" wrangler.toml || true
          else
            echo "CF_ACCOUNT_ID not set; skipping account_id injection"
          fi

      - name: Publish with Wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Wrangler will use wrangler.toml at repo root (or ./worker) â€” adjust if needed.
          wrangler publish --api-token "$CF_API_TOKEN"
